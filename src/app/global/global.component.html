<div class='container addmargetop'>
    <div *ngIf='!globalStatistics' class="d-flex justify-content-center addmargeverytop">
        <div class="spinner-border" role="status" >
          <span class="sr-only" id="loading"></span>
        </div>
      </div>
    <div *ngIf='globalStatistics' class=row>
        <div class="col-md-12">
            <div class="card">
                <span class="text text-muted text-center"><h2>Winning Ratio By Odds</h2></span>
                <div class="card-body text-center">
                    <tennis-line [globalStatistics]='globalStatistics'></tennis-line>
                </div>
            </div>
        </div>
    </div>
</div>
